<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>checky</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/htmx.js"></script>
  </head>
  <body>
    Search:

    <input
      class="form-control"
      type="search"
      name="search"
      placeholder="..."
      hx-post="/search"
      hx-trigger="input changed delay:500ms, search"
      hx-target="#search-results"
      hx-indicator=".htmx-indicator"
    />

    <span class="htmx-indicator">
      Searching...
    </span>

    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="search-results"></tbody>
    </table>
  </body>
</html>
